# Nginx template for SkyBridge signaling service.
#
# Typical path:
#   Cloudflare TLS edge -> Nginx -> Node (127.0.0.1:8443)

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

upstream skybridge_signaling_backend {
    server 127.0.0.1:8443;
    keepalive 64;
}

server {
    listen 443 ssl http2;
    server_name api.nebula-technologies.net;

    # Managed by certbot or your certificate automation.
    ssl_certificate     /etc/letsencrypt/live/api.nebula-technologies.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.nebula-technologies.net/privkey.pem;

    # Optional if running behind Cloudflare and real-ip module is configured.
    # set_real_ip_from 173.245.48.0/20;
    # real_ip_header CF-Connecting-IP;

    client_max_body_size 2m;

    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_read_timeout 75s;
    proxy_send_timeout 75s;

    location /ws {
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_pass http://skybridge_signaling_backend/ws;
    }

    location / {
        proxy_http_version 1.1;
        proxy_pass http://skybridge_signaling_backend;
    }
}

server {
    listen 80;
    server_name api.nebula-technologies.net;
    return 301 https://$host$request_uri;
}
