# CodeX 专用构建配置
# 适用于无网络环境

# Java 配置（自动检测，不硬编码路径）
java.version=21
java.home.auto=true

# Android 配置
android.sdk.path.auto=true
android.compile.sdk=35
android.target.sdk=35
android.min.sdk=24

# Gradle 配置
gradle.version=9.0.0
gradle.offline=true
gradle.daemon=false
gradle.parallel=false

# 构建配置
build.type=debug
build.minify=false
build.optimize=false

# 输出配置
output.dir=app/build/outputs/apk/debug/
output.name=YunQiaoSiNan-ARM64-v2.11-offline-debug.apk
