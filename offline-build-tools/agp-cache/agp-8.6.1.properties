# Android Gradle Plugin 8.6.1 离线配置
# 适用于 CodeX 等无网络环境

# AGP 版本信息
agp.version=8.6.1
agp.group=com.android.tools.build
agp.artifact=gradle

# 离线缓存路径
agp.cache.dir=./offline-build-tools/agp-cache/
agp.jar.file=android-gradle-plugin-8.6.1.jar

# 依赖配置
agp.dependencies=com.android.tools.build:gradle:8.6.1

# 兼容性
gradle.version.min=8.0
gradle.version.max=9.0
java.version.min=17
java.version.max=21

# 构建配置
agp.offline.mode=true
agp.daemon.enabled=false
agp.parallel.enabled=false
